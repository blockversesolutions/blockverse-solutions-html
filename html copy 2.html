<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
 

    .div {
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .article {
      position: relative;
      padding: 5px;
      border-radius: 0.5rem;
      background-color: #525252;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      transform: rotate(45deg);
      offset-path: rect(0% auto 100% auto);
      mix-blend-mode: screen;
      opacity: 0.8;
    }

    /* ðŸŽ¨ Left-to-right glow: Blue */
    .glow.left-to-right {
      background: radial-gradient(#764AF9, #764AF9, transparent);
      animation: moveRight 7s linear infinite;
    }

    /* ðŸŽ¨ Right-to-left glow: Pink */
    .glow.right-to-left {
      background: radial-gradient(red, red, transparent);
      animation: moveLeft 7s linear infinite;
    }

    @keyframes moveRight {
      0% { offset-distance: 0%; }
      100% { offset-distance: 100%; }
    }

    @keyframes moveLeft {
      0% { offset-distance: 100%; }
      100% { offset-distance: 0%; }
    }

    .main-text {
      position: relative;
      z-index: 10;
      background: black;
      border-radius: 0.5rem;
      padding: 1rem 1.25rem;
      display: inline-block;
    }

  </style>
</head>
<body>
  <div class="div">
    <div class="article">
       
      <div class="glow left-to-right"></div>
      <div class="glow right-to-left"></div>
      <section class="main-text">
        <h1>Minimalistic Card</h1>
        <p>This is a minimalistic card with an animated gradient border.</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit...</p>
        <img src="assets/images/thumbnails/1.png" alt="">
      </section>
    </div>
  </div>
</body>
</html>
